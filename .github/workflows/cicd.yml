name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [aws-runner]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Download and Install Maven (manual)  # Less recommended
        run: |
          wget https://dlcdn.apache.org/maven/maven-3/3.9.7/binaries/apache-maven-3.9.7-bin.tar.gz
          tar -xzf apache-maven-3.9.7-bin.tar.gz -C /opt
          echo 'export MAVEN_HOME="/opt/apache-maven-3.9.7"' >> ~/.bashrc
          echo 'export PATH="$MAVEN_HOME/bin:$PATH"' >> ~/.bashrc
          source ~/.bashrc
      - name: Build Project
        run: mvn clean install -DskipTests

name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [aws-runner]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Â  Maven
        uses: actions/setup-maven@v3
        with:
          maven-version: '3.8.6' 
      - name: Build Project
        run: mvn clean install -DskipTests
